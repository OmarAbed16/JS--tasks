<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h1>Quiz App</h1>
      <div id="quiz">
        <div class="question-container">
          <h2 id="question">Question Text</h2>
          <ul id="choices">
            <li><button class="choice" data-number="1">Choice 1</button></li>
            <li><button class="choice" data-number="2">Choice 2</button></li>
            <li><button class="choice" data-number="3">Choice 3</button></li>
            <li><button class="choice" data-number="4">Choice 4</button></li>
          </ul>
        </div>
        <button id="next-btn" class="hide">Next Question</button>
        <div id="result" class="hide">
          <h2>Your score: <span id="score"></span></h2>
          <button id="restart-btn">Restart Quiz</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
