<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Sentences</title>
  </head>
  <body>
    <p id="text">
      This is an example paragraph. It contains multiple sentences. Each
      sentence should be on a new line.
    </p>

    <script>
      const paragraph = document.getElementById("text");
      paragraph.innerHTML = paragraph.textContent
        .split(". ")
        .map((sentence) => (sentence.trim() ? `${sentence}.<br>` : ""))
        .join("");
    </script>
  </body>
</html>
