<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Score Array</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        color: blue;
      }
      #results,
      #scores_table {
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Use a Test Score Array</h1>
    <label>Name: <input type="text" id="name" /></label>
    <label>Score: <input type="text" id="score" /></label>
    <button onclick="addScore()">Add to Array</button>
    <button onclick="displayResults()">Display Results</button>
    <button onclick="displayScores()">Display Scores</button>

    <div id="results"></div>
    <table id="scores_table"></table>

    <script>
      let names = ["Ben", "Joel", "Judy", "Anne"];
      let scores = [88, 98, 77, 88];

      function addScore() {
        const name = document.getElementById("name").value;
        const score = parseInt(document.getElementById("score").value);

        if (!name || isNaN(score) || score < 0 || score > 100) {
          alert("You must enter a name and a valid score (0-100)");
          return;
        }

        names.push(name);
        scores.push(score);

        document.getElementById("name").value = "";
        document.getElementById("score").value = "";
        document.getElementById("name").focus();
      }

      function displayResults() {
        const average = scores.reduce((a, b) => a + b, 0) / scores.length;
        const highScore = Math.max(...scores);
        const highScoreIndex = scores.indexOf(highScore);
        const highScorer = names[highScoreIndex];

        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = `<h2>Results</h2>
                              Average score = ${average.toFixed(2)}<br>
                              High score = ${highScorer} with a score of ${highScore}`;
      }

      function displayScores() {
        let tableHTML = `<tr><th>Name</th><th>Score</th></tr>`;
        for (let i = 0; i < names.length; i++) {
          tableHTML += `<tr><td>${names[i]}</td><td>${scores[i]}</td></tr>`;
        }
        document.getElementById("scores_table").innerHTML = tableHTML;
      }
    </script>
  </body>
</html>
